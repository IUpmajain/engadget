<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engadget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">
        <div class="container-image">
            <!-- <img src="./engadget-v0.0.1 (2).jpg" alt=""> -->

        </div>
        <div class="container-form">
            <img src="./engadget-logo-v0.0.2.png" alt="logo">
            <div class="container-text">
                <h4>Sign in</h4>
                <form action="" class="forms">
                    <input type="text" id="input" placeholder="Email address">
                <button id="next">Next</button>
                <div class="para">
                    <span>
                        <input type="checkbox">
                        <label>Stay signed in</label>
                    </span>
                    <p>forgot username?</p>
                </div>
                <button id="btn">Create your account</button>
                <p id="pan">Or, continue with</p>
                <button id="butn"><i class="bi bi-google"></i> &nbsp; Google</button>
                </form>
                <p class="footer">
                    <a href="">Terms</a>
                    <span>|</span>
                    <a href="">Privacy</a>
                </p>
                
            </div>
        </div>
    </div>
    
</body>
</html>
